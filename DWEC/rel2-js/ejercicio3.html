    <script>
    
        multiplos=new Array();
        suma=0;

        for(i=1; (11*i)<=3000;i++){
            multiplos[i]=11*i;
            suma+=11*i;
            document.write(multiplos[i] +" ");
        }
        
        document.write("<br>Resultado de la suma: " + suma);
    </script>
