<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script src="video.js"></script>

    <style>
        #video-container{
            display: inline-block;
        }

        #btnPlayPausa{
            background-color:transparent;
            border:none;
        }

        #controlesVideo{
            opacity:0.8;
        }
        
        #barraProgreso{
            width:100%;
            background:red;
        }
        
        #progresoNumeros{
            width:100px;
        }
    
    </style>

    <script src="https://kit.fontawesome.com/675ea53539.js" crossorigin="anonymous"></script>

</head>
<body>
    <div id="video-container">
        <!-- Video -->
        <video id="video" width="640" height="365">
          <source src="mikethefrog.mp4" type="video/mp4">
          <p>
            Tu navegador no puede reproducir este vídeo HTML5.
            <a href="mikethefrog.mp4">Descarga</a> el vídeo en vez de reproducirlo.
          </p>
        </video>

        <!-- Controles -->
        <div id="controlesVideo">
            <div id="wrapperProgreso">
                <input type="range" id="barraProgreso" value="0">
            </div>
            <button type="button" id="btnPlayPausa"><i id="iconoPlayPausa" class="far fa-play-circle fa-2x" ></i></button>

            <button type="button" id="btnSilenciar">Silenciar</button>
            <input type="range" id="barraVolumen" min="0" max="1" step="0.1" value="1" orient="vertical">
            <button type="button" id="btnPantCompleta">Pantalla completa</button>
        </div>
      </div>
</body>
</html>
